<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "layout.css">
    <title>Document</title>
</head>
<body>
    <header>
    <div class = "flex-container">
        <h2>CTTG</h2>

        <div class = "nav-items">
            <a class = "headerItem" href = "#">Store</a>
            <a class = "headerItem" href = "#">about</a>
        </div>
    </div>   
    </header>
    
    <div class = "main-body">
        <div class = "login">
            <ul class = "breadcrumbs">
                <li class = "breadcrumb"><a href = "#">Home</a></li>
                <li class = "breadcrumb"><a href = "#">Login</a></li>
            </ul>

            <h1 class = "page-heading">Sign in</h1>

            <div class = "login-row">
               
            <form class = "login-form" action = "" method = "post">
                <div class = "form-field">
                    <label class = "form-label" for = "login-email">Email Address: </label>
                    <input class = "form-input" name = "login-email" id = "login-email" type = "email">
                </div>

                <div class = "form-field">
                    <label class = "form-label" for = "login_pass">Password: </label>
                    <input class = "form-input" id = "login_pass" type = "password" name = "login_pass" autocomplete="off">
                </div>

                <div class = "form-actions">
                    <input type = "submit" class = "button button-primary" value = "Sign in">
                    <a class = "forgot-password" href = "">Forgot your password?</a>
                </div>
            </form>

            <div class = "new-customer">
                <div class = "panel">
                    <div class = "panel-header">
                        <h2 class = "panel-title">New Customer?</h2>
                    </div>

                    <div class = "panel-body">
                        <p class = "new-customer-intro">Create an account with us and you will be able to:</p>
                        <ul class = "new-cutomer-fact-list">
                            <li class = "new-customer-fact">Check out faster</li>
                            <li class = "new-customer-fact">Save multiple shipping addresses</li>
                            <li class = "new-customer-fact">Access your order history</li>
                            <li class = "new-customer-fact">Track new orders</li>
                            <li class = "new-customer-fact">Earn rewards and redeem for exlusive discounts</li>
                        </ul>

                        <a href = "#">
                            <button class = "button button-primary">Create Account</button>
                        </a>
                    </div>
                </div>
            </div>
        </div> <!--closes login row-->
        </div>
    </div>

            </div>
        </section>
    </footer>
-->
    
</body>
</html>
